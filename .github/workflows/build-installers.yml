name: Build and Release Ukrainian Localization

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Windows installer
        run: |
          pyinstaller stp-ua.spec --noconfirm --clean

      - name: Prepare Windows artifact
        run: |
          mkdir -p release
          cd dist
          cp *.exe ../release/SlayThePrincess_UA_Installer-Windows.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: release/SlayThePrincess_UA_Installer-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build macOS installer
        run: |
          pyinstaller stp-ua-mac.spec --noconfirm --clean

      - name: Prepare macOS artifact
        run: |
          mkdir -p release
          cd dist
          app_path=$(find . -name "*.app" -type d -maxdepth 1 -print -quit)
          ditto -c -k --sequesterRsrc --keepParent "$app_path" ../release/SlayThePrincess_UA_Installer-MacOS.zip

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-Installer
          path: release/SlayThePrincess_UA_Installer-MacOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "Ukrainian Localization ${{ github.ref_name }}"
          body: "Ukrainian language pack for Slay the Princess"
          files: |
            release/SlayThePrincess_UA_Installer-Windows.exe
            release/SlayThePrincess_UA_Installer-MacOS.zip