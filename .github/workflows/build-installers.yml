name: Build and Release Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Додаємо всі необхідні права
permissions:
  contents: write
  releases: write  # Критично важливий дозвіл

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: SlayThePrincess_UA_Installer-Windows.exe
            spec_file: stp-ua.spec
          - os: macos-latest
            artifact_name: SlayThePrincess_UA_Installer-MacOS.zip
            spec_file: stp-ua-mac.spec

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Отримуємо всю історію для коректної роботи з тегами

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build installer
        run: |
          pyinstaller ${{ matrix.spec_file }} --noconfirm --clean

      - name: Prepare artifact
        run: |
          mkdir -p release
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cd dist
            cp *.exe ../release/${{ matrix.artifact_name }}
          else
            cd dist
            ditto -c -k --sequesterRsrc --keepParent *.app ../release/${{ matrix.artifact_name }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.artifact_name }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          release_name: "Ukrainian Localization ${{ github.ref_name }}"
          body: "Ukrainian language pack for Slay the Princess"
          draft: false
          prerelease: false
          files: |
            release/${{ matrix.artifact_name }}